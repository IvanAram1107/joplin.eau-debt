<div class="debt-container">
  <div class="debt-title-container">
    <button class="debt-button" onclick="openDropdown()">
      <i class="fas fa-arrow-down"></i>
    </button>
    {{ dropdown }}
    <button class="debt-button" onclick="add()">
      <i class="fas fa-plus"></i>
    </button>
  </div>
  <div class="debt-list-container">
    {{ content }}
  </div>
</div>
